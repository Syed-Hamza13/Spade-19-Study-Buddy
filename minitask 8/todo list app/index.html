<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    #todo-form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #todo-form input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }

    #todo-form button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      padding: 10px;
      margin: 5px auto;
      max-width: 400px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      text-decoration: line-through;
      color: gray;
    }

    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    .task-text {
      flex-grow: 1;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>

  <div id="todo-form">
    <input type="text" id="task-input" placeholder="Enter a new task">
    <button onclick="addTask()">Add</button>
  </div>

  <ul id="task-list"></ul>

  <script>
    function addTask() {
      const taskInput = document.getElementById("task-input");
      const taskText = taskInput.value.trim();

      if (taskText === "") return;

      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = taskText;
      span.className = "task-text";
      span.onclick = function() {
        li.classList.toggle("completed");
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "delete-btn";
      deleteBtn.onclick = function() {
        li.remove();
      };

      li.appendChild(span);
      li.appendChild(deleteBtn);

      document.getElementById("task-list").appendChild(li);
      taskInput.value = "";
    }
  </script>
</body>
</html>
