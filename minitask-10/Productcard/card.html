<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Product Catalog</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7ADN7I0S4vgIJh9bxJ9Bx4WhAGbtVFY5F7w&s" alt="Product 1" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold text-gray-800">TWS</h2>
                    <p class="text-gray-600 mt-2">A high-quality product with amazing features to enhance your experience.</p>
                    <div class="mt-4 flex justify-between items-center">
                        <span class="text-lg font-bold text-gray-900">3000rs</span>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Add to Cart</button>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCf7L-4tCHs8rrkBME6VawGF_ukySlvTSHmJu51GCAx9j1ElPv1wNUzpo&s" alt="Product 2" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold text-gray-800">Smart Watch</h2>
                    <p class="text-gray-600 mt-2">Sleek design and top-notch performance for everyday use.</p>
                    <div class="mt-4 flex justify-between items-center">
                        <span class="text-lg font-bold text-gray-900">4000rs</span>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Add to Cart</button>
                    </div>
                </div>
            </div>
         
            <div class="bg-white rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfZKlgSdQY6bkqrcKyZL9TRNevCEOY3G5qpg&s" alt="Product 3" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold text-gray-800">mouse</h2>
                    <p class="text-gray-600 mt-2">Perfect for those seeking durability and style.</p>
                    <div class="mt-4 flex justify-between items-center">
                        <span class="text-lg font-bold text-gray-900">5000rs</span>
                        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
